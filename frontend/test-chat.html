<!DOCTYPE html>
<html>
  <head>
    <title>Chat Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <input id="usernameInput" placeholder="TÃªn báº¡n" />
    <input id="messageInput" placeholder="Nháº­p tin nháº¯n" />
    <button onclick="sendMessage()">Gá»­i</button>
    <ul id="messages"></ul>

    <script>
      const socket = io("http://localhost:3000");

      socket.on("connect", () => {
        console.log("Káº¿t ná»‘i thÃ nh cÃ´ng:", socket.id);
      });

      // ðŸ‘‰ NHáº¬N Lá»ŠCH Sá»¬ KHI Má»šI Káº¾T Ná»I (Ä‘á»ƒ reload khÃ´ng máº¥t tin)
      socket.on("history", (messages) => {
        const ul = document.getElementById("messages");
        ul.innerHTML = ""; // clear trÆ°á»›c khi váº½ láº¡i
        messages.forEach((m) => {
          const li = document.createElement("li");
          li.innerText = `${m.username}: ${m.message}`;
          ul.appendChild(li);
        });
      });

      // ðŸ‘‰ NHáº¬N TIN NHáº®N Má»šI
      socket.on("receive_message", (data) => {
        const ul = document.getElementById("messages");
        const li = document.createElement("li");
        li.innerText = `${data.username}: ${data.message}`;
        ul.appendChild(li);
      });

      // ðŸ‘‰ Gá»¬I TIN
      function sendMessage() {
        const username =
          document.getElementById("usernameInput").value || "Anonymous";
        const message = document.getElementById("messageInput").value.trim();
        if (!message) return;
        socket.emit("send_message", { username, message });
        document.getElementById("messageInput").value = "";
      }
    </script>
  </body>
</html>
